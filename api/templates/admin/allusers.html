{% extends "base.html" %}

{% block styleLink %}

<link rel="stylesheet" href="/static/css/allusers.css">

{% endblock %}

{% block content %}

{% include "admin/adminNavbar.html"%}

<div class="all-users-page">
    <h2>All users</h2>
    <div class="all-users">
            {% for user in users %}
            <div class="user" >
              <p><b>User id </b>{{user.id}}</p>
              <p><b>Username </b>{{user.username}}</p>
              <p><b>Email </b>{{user.email}}</p>
              <p><b>User Type </b>{{user.usertype}}</p>
          </div>
          {% endfor %}
          


    </div>
</div>

{% endblock %}
