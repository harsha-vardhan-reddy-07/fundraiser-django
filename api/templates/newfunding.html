{% extends "base.html" %}

{% block styleLink %}

<link rel="stylesheet" href="/static/css/newfunding.css">

{% endblock %}

{% block content %}

{% include 'navbar.html' %}


 <div class="new-fundriser-page">

            <div class="new-fundriser-card">
              <h3>New Fundriser Details</h3>
            
              <div class="new-fundriser-form">

                  <div class="form-floating mb-3">
                    <select class="form-select form-select-md mb-3" id='new-fund-type-select' aria-label=".form-select-lg example">
                      <option selected>Choose the need for the fundriser</option>
                      <option value="Personal Education">Personal Education</option>
                      <option value="Personal Health">Personal Health</option>
                      <option value="Orphanages/Oldagehomes">Orphanages/Oldagehomes</option>
                      <option value="Disaster Relief">Disaster Relief</option>
                    </select>
                    <label htmlFor="new-fund-type-select">Need for Fundriser</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-fund-applicant-name" placeholder="Name" />
                    <label htmlFor="new-fund-applicant-name">Applicant Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="new-fund-applicant-email" placeholder="Email"/>
                    <label htmlFor="new-fund-applicant-email">Applicant Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-fund-applicant-mobile" placeholder="mobile"/>
                    <label htmlFor="new-fund-applicant-mobile">Applicant Mobile number</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-fund-title" placeholder="Name" />
                    <label htmlFor="new-fund-title">Fundriser title</label>
                  </div>

                  <span class='new-fund-span-2'>

                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="new-fund-applicant-name" placeholder="Name" />
                        <label htmlFor="new-fund-applicant-name">Required amount</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="new-fund-applicant-name" placeholder="Name" />
                        <label htmlFor="new-fund-applicant-name">Deadline</label>
                      </div>

                  </span>

                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="new-fund-description" rows="5" placeholder='description' ></textarea>
                    <label htmlFor="new-fund-description">Description</label>
                  </div>

                  <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-fund-applicant-mobile" placeholder="mobile"/>
                        <label htmlFor="new-fund-applicant-mobile">Add Banner Image url</label>
                  </div>

                  <span class='new-fund-span-3'>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-fund-applicant-mobile" placeholder="mobile"/>
                        <label htmlFor="new-fund-applicant-mobile">Add Image url</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-fund-applicant-mobile" placeholder="mobile"/>
                        <label htmlFor="new-fund-applicant-mobile">Add Image url</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-fund-applicant-mobile" placeholder="mobile"/>
                        <label htmlFor="new-fund-applicant-mobile">Add Image url</label>
                      </div>
                  </span>

                  <span class='new-fundriser-btns' >
                    <button class='new-fundriser-orangeBtn'  >Finish  </button>
                  </span>


              </div>

            </div>
        


    </div>


{% endblock %}
